<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <!--<i class="ace-icon fa fa-leaf green"></i>-->
                            <!--<span class="red"></span>-->
                            <span class="white" id="id-text2">故障管理系统</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">&copy; 深圳市和美信息技术有限公司</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        <!--请输入你的用户名密码-->
                                        <span th:if="${loginMessage eq null}">请输入工号和密码</span>
                                        <span th:if="${loginMessage != null}"><font color="red"
                                                                                    th:text="${loginMessage}"></font></span>
                                    </h4>

                                    <div class="space-6"></div>

                                    <form action="login" method="post">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="username" class="form-control"
                                                                   placeholder="工号" th:value="${errorUsername}"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="password" class="form-control"
                                                                   placeholder="密码"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">

                                                <input type="submit" value="登录" id="login" style="display: none"/>
                                                <input type="reset" value="重置" id="reset" style="display: none"/>
                                                <!--<button type="button" class="width-35 pull-right  btn btn-sm btn-primary" onclick="button_click('reset')">-->
                                                <!--<i class="ace-icon fa fa-undo"></i>-->
                                                <!--<span class="bigger-110">重置</span>-->
                                                <!--</button>-->
                                                <label class="inline">
                                                    <input type="checkbox" class="ace"/>
                                                    <span class="lbl"> 记住密码</span>
                                                </label>
                                                <button type="submit"
                                                        class="width-35 pull-right  btn btn-sm btn-primary"
                                                        onclick="button_click('login')">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->

                        <!--/*  <div class="navbar-fixed-top align-right">

                              &nbsp; &nbsp; &nbsp;
                          </div> */-->

                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.main-content -->
    </div><!-- /.main-container -->
</div>
